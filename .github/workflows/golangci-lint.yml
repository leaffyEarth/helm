name: golangci-lint

on:
  push:
  pull_request:

permissions:  
  contents: read

jobs:
  golangci:
    name: golangci-lint
    runs-on: [self-hosted, monkci-runners-8vcpu]
    steps:
      - name: Clean workspace
        run: |
          chmod -R u+w ${{ github.workspace }} 2>/dev/null || true
          rm -rf ${{ github.workspace }}/.git 2>/dev/null || true
          rm -rf ${{ github.workspace }}/* 2>/dev/null || true
        continue-on-error: true

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v6.0.1
        with:
          clean: true
      - name: Add variables to environment file
        run: cat ".github/env" >> "$GITHUB_ENV"
      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # pin@6.1.0
        with:
          go-version: '${{ env.GOLANG_VERSION }}'
          check-latest: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 #pin@9.2.0
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
